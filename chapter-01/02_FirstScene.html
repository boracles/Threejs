<!DOCTYPE html>
<!-- 이 문서는 HTML5 문서임을 선언 -->
<html>

<head>
    <title>Chapter01_02_FirstScene</title>
    <!-- Three.js 라이브러리를 외부에서 가져옴 -->
    <!-- "../libs/three.js"는 three.js 파일이 있는 상대 경로를 나타냄 -->
    <script type="text/javascript" src="../libs/three.js"></script>
    <style>
        body {
            /* 페이지 여백을 모두 제거 (margin: 0) */
            margin: 0;
            /* 스크롤을 숨겨 전체 화면 사용 (overflow: hidden) */
            overflow: hidden;
        }
    </style>
</head>

<body>

    <!-- Three.js에서 생성된 그래픽을 렌더링할 위치 -->
    <div id="WebGL-output">
    </div>

    <script type="text/javascript">
        // 브라우저가 페이지 로드 후 실행할 함수 정의
        function init() {
            // 1. Three.js 장면 생성
            // 3D 객체와 카메라, 조명을 배치할 공간을 만듭니다.
            var scene = new THREE.Scene();

            // 2. 카메라 생성
            // PerspectiveCamera: 원근법 기반 카메라를 생성.
            // (시야각, 화면 비율, 근경, 원경)
            var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

            // 3. 렌더러 생성    
            // WebGLRenderer는 브라우저에서 WebGL을 사용해 3D 장면을 렌더링.
            var renderer = new THREE.WebGLRenderer();
            renderer.setClearColor(new THREE.Color(0xEEEEEE));          // 배경색 설정
            renderer.setSize(window.innerWidth, window.innerHeight);    // 렌더러 크기를 브라우저 창 크기로 설정

            // 4. 화면에 축(Axis)을 표시
            // 축 헬퍼를 사용하여 X, Y, Z 축을 시각적으로 표시
            var axes = new THREE.AxisHelper(20);            // 축 길이: 20
            scene.add(axes);                                // 장면에 추가

            // 5. 바닥 평면 생성
            // PlaneGeometry: 평면 형태의 기하학 객체 생성
            var planeGeometry = new THREE.PlaneGeometry(60, 20);                    // 너비 60, 높이 20
            var planeMaterial = new THREE.MeshBasicMaterial({ color: 0xcccccc });   // 평면 색상
            var plane = new THREE.Mesh(planeGeometry, planeMaterial);               // 평면을 Mesh로 생성

            // 평면 회전 및 위치 조정
            plane.rotation.x = -0.5 * Math.PI;  // 평면을 수직으로 회전
            plane.position.set(15, 0, 0);  // 위치 설정: X=15, Y=0, Z=0

            // 평면을 장면에 추가
            scene.add(plane);

            // 6. 큐브 생성
            // BoxGeometry: 정육면체 형태의 기하학 객체 생성
            var cubeGeometry = new THREE.BoxGeometry(4, 4, 4);                                      // 크기: 가로 4, 세로 4, 높이 4
            var cubeMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000, wireframe: true });   // 빨간색, 와이어프레임
            var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

            // 큐브 위치 설정
            cube.position.set(-4, 3, 0);    // X=-4, Y=3, Z=0

            // 큐브를 장면에 추가
            scene.add(cube);

            // 7. 구(Sphere) 생성
            // SphereGeometry: 구 형태의 기하학 객체 생성
            var sphereGeometry = new THREE.SphereGeometry(4, 20, 20);                               // 반지름: 4, 분할: 20x20
            var sphereMaterial = new THREE.MeshBasicMaterial({ color: 0x7777ff, wireframe: true }); // 파란색, 와이어프레임
            var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

            // 구 위치 설정
            sphere.position.set(20, 4, 2); // X=20, Y=4, Z=2

            // 구를 장면에 추가
            scene.add(sphere);

            // 8. 카메라 위치 및 장면 중앙을 바라보도록 설정
            camera.position.set(-30, 40, 30);       // X=-30, Y=40, Z=30
            camera.lookAt(scene.position);          // 장면의 중심을 바라봄

            // 9. 렌더러를 HTML의 "WebGL-output" <div>에 추가
            document.getElementById("WebGL-output").appendChild(renderer.domElement);

            // 10. 장면을 렌더링
            renderer.render(scene, camera);         // 장면(scene)을 카메라(camera) 관점에서 렌더링
        }
        // 페이지 로드 후 init 함수 호출
        window.onload = init;

    </script>
</body>

</html>
