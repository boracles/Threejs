<!DOCTYPE html>

<html>

<head>
    <title>Chapter01_04_MaterialsLightandAnimation</title>
    <script type="text/javascript" src="../libs/three.js"></script>

    <script type="text/javascript" src="../libs/stats.js"></script>
    <style>
        body {
            /* 페이지의 여백을 없애고 스크롤이 나타나지 않도록 설정 */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <!-- 성능 모니터링을 위한 Stats.js 출력 영역 -->
    <div id="Stats-output"></div>
    <!-- 성능 모니터링을 위한 Stats.js 출력 영역 -->
    <div id="WebGL-output"></div>

    <!-- Javascript code that runs our Three.js examples -->
    <script type="text/javascript">

        // 초기화 함수: 모든 설정 및 장면 생성
        function init() {

            const stats = initStats();    // FPS, MS 모니터링을 위한 Stats.js 초기화

            // Three.js 장면 생성
            const scene = new THREE.Scene();

            // 카메라 생성 및 설정
            const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            // (시야각 (FOV), 종횡비 (aspect ratio), 근접 절단면, 원거리 절단면)

            // WebGL 렌더러 생성
            const renderer = new THREE.WebGLRenderer({ antialias: true }); // 안티앨리어싱 활성화
            renderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));     // 배경색 설정
            renderer.setSize(window.innerWidth, window.innerHeight);    // 캔버스 크기 설정
            renderer.shadowMapEnabled = true;                           // 그림자 활성화

            // 평면(ground plane) 생성
            const planeGeometry = new THREE.PlaneGeometry(60, 20);
            const planeMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff });   // Lambert 재질
            const plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.receiveShadow = true;                                                 // 그림자 수신 활성화
            plane.rotation.x = -Math.PI / 2;                                              // x축 기준 90도 회전
            plane.position.set(15, 0, 0);                                               // 위치 설정정
            scene.add(plane);                                                           // 장면에 평면 추가

            // 큐브 생성
            const cubeGeometry = new THREE.BoxGeometry(4, 4, 4);
            const cubeMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 });    // 빨간색 Lambert 재질
            const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.castShadow = true;                                                     // 그림자 생성 활성화
            cube.position.set(-4, 3, 0);                                                // 위치 설정
            scene.add(cube);                                                            // 장면에 큐브 추가

            // 구체 생성
            const sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
            const sphereMaterial = new THREE.MeshLambertMaterial({ color: 0x7777ff });  // 파란색 Lambert 재질
            const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            sphere.castShadow = true;                                                   // 그림자 생성 활성화
            sphere.position.set(20, 0, 2);                                              // 위치 설정
            scene.add(sphere);                                                          // 장면에 구체 추가

            // 카메라 위치 설정 및 장면 중심을 바라보도록 설정
            camera.position.set(-30, 40, 30);
            camera.lookAt(scene.position);

            // 주변광 추가 (은은한 조명 효과)
            const ambientLight = new THREE.AmbientLight(0x0c0c0c);
            scene.add(ambientLight);

            // 스포트라이트 추가 (그림자 생성)
            const spotLight = new THREE.SpotLight(0xffffff);
            spotLight.position.set(-40, 60, -10);
            spotLight.castShadow = true;
            scene.add(spotLight);

            // WebGL 출력 영역에 렌더러 추가
            document.getElementById("WebGL-output").appendChild(renderer.domElement);

            // 애니메이션 변수 초기화
            let step = 0;

            // 렌더링 루프 시작
            function renderScene() {
                stats.update();             // FPS 업데이트
                // 큐브 회전 애니메이션
                cube.rotation.x += 0.02;
                cube.rotation.y += 0.02;
                cube.rotation.z += 0.02;

                // 구체의 바운스 애니메이션
                step += 0.04;
                sphere.position.x = 20 + 10 * (Math.cos(step));
                sphere.position.y = 2 + 10 * Math.abs(Math.sin(step));

                // 다음 프레임 요청
                requestAnimationFrame(renderScene);
                renderer.render(scene, camera);
            }

            // Stats.js 초기화 함수
            function initStats() {

                const stats = new Stats();
                stats.setMode(0); // 0: fps, 1: ms
                stats.domElement.style.position = 'absolute';
                stats.domElement.style.left = '0px';
                stats.domElement.style.top = '0px';
                document.getElementById("Stats-output").appendChild(stats.domElement);
                return stats;
            }
            // 렌더링 시작
            renderScene();
        }
        // 페이지 로드 시 초기화 함수 실행
        window.onload = init;

    </script>
</body>

</html>
