<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chapter02_03_ForcedMaterials</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="Stats-output"></div>
    <div id="WebGL-output"></div>

    <script type="module">
        import * as THREE from '../libs/three.module.js';
        import Stats from '../libs/stats.module.js';
        import { GUI } from '../libs/dat.gui.module.js';
        import { ConvexGeometry } from '../libs/ConvexGeometry.js';
        import * as ParametricGeometries from '../libs/ParametricGeometries.js';

        function init() {
            var stats = initStats();

            // create a scene, that will hold all our elements such as objects, cameras and lights.
            var scene = new THREE.Scene();

            // 카메라 생성
            const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 20, 80);
            camera.lookAt(new THREE.Vector3(0, 0, 0));

            // 렌더러 생성
            var renderer = new THREE.WebGLRenderer();
            renderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;

            // create the ground plane
            var planeGeometry = new THREE.PlaneGeometry(60, 40, 1, 1);
            var planeMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff });
            var plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.receiveShadow = true;

            // 바닥 위치 및 회전
            plane.rotation.x = -0.5 * Math.PI;
            plane.position.set(0, 0, 0);
            scene.add(plane);

            // Ambient Light (은은한 전체 조명명)
            var ambientLight = new THREE.AmbientLight(0x090909);
            scene.add(ambientLight);

            // Spot Light (그림자 생성용 조명)
            var spotLight = new THREE.SpotLight(0xffffff);
            spotLight.position.set(-40, 40, 50);
            spotLight.castShadow = true;
            scene.add(spotLight);

            // add geometries
            addGeometries(scene);

            // add the output of the renderer to the html element
            document.getElementById("WebGL-output").appendChild(renderer.domElement);

            render();

            function addGeometries(scene) {
                // 다양한 Geometry를 담을 배열
                const geoms = [];

                // 1) 원기둥 (Cylinder)
                geoms.push(new THREE.CylinderGeometry(1, 4, 4, 8, 1));

                // 2) 큐브 (Box)
                geoms.push(new THREE.BoxGeometry(2, 2, 2));

                // 3) 구 (Sphere)
                geoms.push(new THREE.SphereGeometry(2, 16, 16));

                // 4) Icosahedron(20면체)
                geoms.push(new THREE.IcosahedronGeometry(4));

                // 5) ConvexGeometry - 점들을 이용해 볼록 다각형 형상 생성
                var points = [
                    new THREE.Vector3(2, 2, 2),
                    new THREE.Vector3(2, 2, -2),
                    new THREE.Vector3(-2, 2, -2),
                    new THREE.Vector3(-2, 2, 2),
                    new THREE.Vector3(2, -2, 2),
                    new THREE.Vector3(2, -2, -2),
                    new THREE.Vector3(-2, -2, -2),
                    new THREE.Vector3(-2, -2, 2)
                ];
                geoms.push(new THREE.ConvexGeometry(points));

                // 6) LatheGeometry - 회전 표면
                const pts = [];
                const detail = 0.1;
                const radius = 3;
                // 반원(0 ~ PI) 구간을 일정 간격(detail)으로 샘플링
                for (let angle = 0.0; angle < Math.PI; angle += detail) {
                    const x = Math.cos(angle) * radius;
                    const z = Math.sin(angle) * radius;
                    pts.push(new THREE.Vector3(x, 0, z));
                }
                geoms.push(new THREE.LatheGeometry(pts, 12));

                // 7) Octahedron(8면체)
                geoms.push(new THREE.OctahedronGeometry(3));

                // create a geometry based on a function
                geoms.push(new THREE.ParametricGeometry(THREE.ParametricGeometries.mobius3d, 20, 10));

                //
                geoms.push(new THREE.TetrahedronGeometry(3));

                geoms.push(new THREE.TorusGeometry(3, 1, 10, 10));

                // 11) TorusKnot(토러스 매듭)
                geoms.push(new THREE.TorusKnotGeometry(3, 0.5, 50, 20));

                // 배열 geoms에 담긴 모든 기하체를 장면에 추가
                let rowIndex = 0;
                for (let i = 0; i < geoms.length; i++) {
                    // 두 가지 재질로 겹쳐 표현할 예정
                    // flatShading: true 를 사용해 면이 뚜렷하게 보이도록
                    const materials = [
                        new THREE.MeshLambertMaterial({
                            color: Math.random() * 0xffffff,
                            flatShading: true,
                        }),
                        new THREE.MeshBasicMaterial({
                            color: 0x000000,
                            wireframe: true,
                        }),
                    ];

                    // SceneUtils.createMultiMaterialObject가 제거되었으므로,
                    // Group를 직접 생성해서 각각의 Mesh를 추가
                    const group = new THREE.Group();
                    materials.forEach(mat => {
                        const mesh = new THREE.Mesh(geoms[i], mat);
                        mesh.castShadow = true;
                        group.add(mesh);
                    });

                    // 기하체 배치 (x, z 방향으로 격자 형태)
                    group.position.x = -24 + ((i % 4) * 12);
                    group.position.y = 4;
                    group.position.z = -8 + (rowIndex * 12);

                    if ((i + 1) % 4 === 0) {
                        rowIndex++;
                    }

                    scene.add(group);
                }

            }

            function render() {
                stats.update();
                requestAnimationFrame(render);
                renderer.render(scene, camera);
            }

            function initStats() {
                const stats = new Stats();
                stats.showPanel(0); // 0: fps
                stats.dom.style.position = 'absolute';
                stats.dom.style.left = '0px';
                stats.dom.style.top = '0px';
                document.getElementById("Stats-output").appendChild(stats.dom);
                return stats;
            }
        }
        window.onload = init
    </script>
</body>

</html>
